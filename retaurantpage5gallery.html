  <script>
    function openGallery(evt, galleryTitle) {
      var i, tabcontent, tablink;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablink = document.getElementsByClassName("tablink");
      for (i = 0; i < tablink.length; i++) {
        tablink[i].className = tablink[i].className.replace(" active", "");
      }
      document.getElementById(galleryTitle).style.display = "block";
      evt.currentTarget.className += " active";
    }
    window.onload = function () {
      var defaultTab = document.getElementById("Restaurant");
      defaultTab.style.display = "block";
      var defaultButton = document.querySelector(".tablink");
      defaultButton.className += " active";
    };
    function openModal(img) {
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("modalImg");
      modal.style.display = "block";
      modalImg.src = img.src;
    }

    document.getElementsByClassName("close")[0].onclick = function () {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    };
  </script>
