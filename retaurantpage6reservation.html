    <main>
      <section class="container">
        <h3>Booking Form</h3>
        <form action="#" class="form" onsubmit="showAlert()">
          <div class="input-box">
            <label>Full Name</label>
            <input type="text" required placeholder="First name" />
            <input type="text" required placeholder="Last name" />
          </div>
          <div class="input-box">
            <label>Email</label>
            <input type="email" required placeholder="example@example.com" />
          </div>
          <div class="column">
            <div class="input-box">
              <label>Phone Number</label>
              <input type="number" required placeholder="(+65) 0000 0000" />
            </div>
            <div class="input-box">
              <label>Birth Date</label>
              <input type="date"  placeholder="Enter birth date" />
            </div>
            <div class="title-box">
              <h3>Title</h3>
              <div class="title-option">
                <div class="title">
                  <input type="radio" id="check-mr" name="title" checked />
                  <label for="check">Mr</label>
                </div>
                <div class="title">
                  <input type="radio" id="check" name="title" />
                  <label for="check-mrs">Mrs</label>
                </div>
              </div>
            </div>
          </div>
          <div class="input-box">
            <label>Address</label>
            <input type="text" required placeholder="Enter street address " />
            <input type="number" required placeholder="Enter postal code " />
          </div>
            <div class="input-box">
              <label>Menu</label>
              <div class="column">
                <div class="select-box">
                  <select>
                    <option hidden>Choose menu</option>
                    <option>A La Carte Menu</option>
                    <option>Executive Set Lunch Menu</option>
                    <option>Executive Set Lunch Menu</option>
                    <option>Chef's table</option>
                  </select>
                </div>
              </div>
            </div>
  
          </div>
          <div>
            <div class="input-box">
              <label>Party size </label>
              <input
                type="number"
                min="1"
                requied
                placeholder="Number of people"
              />
            </div>
          <div class="column">
            
            <div class="input-box">
              <label>Time</label>
              <input type="time" min="10:00" max="21:45" required />
            </div>
            <div class="input-box">
              <label>Appointment date</label>
              <input type="date" required placeholder="Enter birth date" />
            </div>
  
          </div>
          <div class="input-box">
            <label>Comment</label>
            <textarea ></textarea>
          </div>
          <div class="check-box">
            <label> I would like to receive news and offers from Accor & partner by:</label>
            <input type="checkbox" /> Email <input type="checkbox" /> SMS
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
    </section>
